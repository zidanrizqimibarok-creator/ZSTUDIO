<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v1.0 ULTRA CHROMA</title>
    <style>
        :root {
            --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853;
            --bg: #000;
        }

        /* MOUSE AKTIF */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: white;
            font-family: 'Product Sans', Arial, sans-serif;
            overflow: hidden; cursor: default;
        }

        /* --- 1. BOOTING GOOGLE STYLE --- */
        #boot {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }
        .dot { width: 30px; height: 30px; border-radius: 50%; animation: jump 1.5s infinite; }
        .d1 { background: var(--g-blue); animation-delay: 0.1s; }
        .d2 { background: var(--g-red); animation-delay: 0.2s; }
        .d3 { background: var(--g-yellow); animation-delay: 0.3s; }
        .d4 { background: var(--g-green); animation-delay: 0.4s; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-50px); } }

        /* --- 2. FULLSCREEN GATE (SEBELUM HOME) --- */
        #gate {
            position: fixed; inset: 0; background: #111; z-index: 9000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .gate-btn {
            padding: 20px 60px; font-size: 1.5rem; font-weight: bold;
            background: linear-gradient(45deg, var(--g-blue), var(--g-red));
            border: none; color: white; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .gate-btn:hover { transform: scale(1.1); filter: brightness(1.2); }

        /* --- 3. DASHBOARD CHROMA --- */
        #dashboard {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; opacity: 0; transition: 1s;
        }
        .clock { font-size: 10rem; font-weight: bold; background: linear-gradient(to right, #4285F4, #EA4335, #FBBC05, #34A853); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 40px; }
        .app {
            width: 200px; height: 110px; border-radius: 20px; border: 2px solid #222;
            display: flex; justify-content: center; align-items: center; font-weight: bold;
            background: rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer;
        }
        /* WARNA WARNI GOOGLE */
        .app:nth-child(1):hover { border-color: var(--g-blue); box-shadow: 0 0 20px var(--g-blue); }
        .app:nth-child(2):hover { border-color: var(--g-red); box-shadow: 0 0 20px var(--g-red); }
        .app:nth-child(3):hover { border-color: var(--g-yellow); box-shadow: 0 0 20px var(--g-yellow); }
        .app:nth-child(4):hover { border-color: var(--g-green); box-shadow: 0 0 20px var(--g-green); }

        /* --- 4. WEB LAYER & EXIT --- */
        #web-layer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        #exit-bar { position: fixed; top: 15px; right: 15px; z-index: 99999; display: none; }
        .exit-btn { padding: 10px 25px; background: var(--g-red); color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }

        .off-anim { animation: off 0.6s forwards; }
        @keyframes off { 50% { transform: scale(1.5, 0.005); } 100% { transform: scale(0); } }
    </style>
</head>
<body>

    <div id="boot">
        <div class="dot d1"></div><div class="dot d2"></div><div class="dot d3"></div><div class="dot d4"></div>
    </div>

    <div id="gate">
        <h1 style="margin-bottom: 30px; letter-spacing: 5px;">BIZET OS READY</h1>
        <button class="gate-btn" onclick="startSystem()">AYO MASUK KE FULLSCREEN</button>
        <p style="margin-top: 20px; color: #555;">Klik tombol di atas untuk pengalaman layar penuh</p>
    </div>

    <div id="exit-bar"><button class="exit-btn" onclick="closeApp()">EXIT TO HOME</button></div>

    <div id="dashboard">
        <h1 class="clock" id="cl">00:00</h1>
        <p style="letter-spacing: 15px; color: #444;">ULTRA CHROMA v1.0</p>
        <div class="app-grid">
            <div class="app" onclick="openApp('https://www.tiktok.com')">TIKTOK</div>
            <div class="app" onclick="openApp('https://m.youtube.com')">YOUTUBE</div>
            <div class="app" onclick="openApp('https://poki.com')">GAMES</div>
            <div class="app" onclick="openApp('https://google.com')">GOOGLE</div>
            <div class="app" onclick="location.reload()">REBOOT</div>
            <div class="app" onclick="alert('BIZET CHROMA\nFullscreen: Active\nVisual: Google Style')">INFO</div>
            <div class="app" style="color:var(--g-red)" onclick="powerOff()">OFF</div>
        </div>
    </div>

    <div id="web-layer"><iframe id="web-frame" src=""></iframe></div>

    <script>
        // JAM
        function clock() {
            const d = new Date();
            document.getElementById('cl').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }
        setInterval(clock, 1000); clock();

        // FLOW SISTEM
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot').style.display = 'none';
                document.getElementById('gate').style.display = 'flex'; // Munculkan Gate
            }, 5000);
        };

        function startSystem() {
            // MINTA FULLSCREEN KE BROWSER TV
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
            
            // Masuk Dashboard
            document.getElementById('gate').style.display = 'none';
            document.getElementById('dashboard').style.opacity = '1';
        }

        function openApp(url) {
            document.getElementById('web-frame').src = url;
            document.getElementById('web-layer').style.display = 'block';
            document.getElementById('exit-bar').style.display = 'block';
            document.getElementById('dashboard').style.opacity = '0';
        }

        function closeApp() {
            document.getElementById('web-layer').style.display = 'none';
            document.getElementById('web-frame').src = '';
            document.getElementById('exit-bar').style.display = 'none';
            document.getElementById('dashboard').style.opacity = '1';
        }

        function powerOff() {
            document.body.classList.add('off-anim');
            setTimeout(() => { document.body.innerHTML = ''; }, 600);
        }
    </script>
</body>
</html>
