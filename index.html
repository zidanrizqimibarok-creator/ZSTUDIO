<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v1.0 LEGENDARY</title>
    <style>
        :root {
            --bizet-red: #ff0000;
            --v-blue: #007cf0;
            --v-purple: #7928ca;
            --grid-cols: 4;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            cursor: default;
        }

        /* --- 1. VIBRANT NEBULA WALLPAPER --- */
        #bg-nebula {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 124, 240, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(121, 40, 202, 0.2) 0%, transparent 50%),
                #050505;
            background-size: 200% 200%;
            animation: nebulaMove 12s ease-in-out infinite alternate;
        }
        @keyframes nebulaMove { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        /* --- 2. THE SINGULARITY BOOTING --- */
        #boot {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }
        .singularity {
            width: 5px; height: 5px; background: white; border-radius: 50%;
            box-shadow: 0 0 20px white; animation: bigBang 4s forwards;
        }
        @keyframes bigBang {
            0% { transform: scale(1); filter: blur(0px); }
            40% { transform: scale(50); filter: blur(5px); background: var(--bizet-red); box-shadow: 0 0 80px var(--bizet-red); }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
        .boot-name {
            position: absolute; font-size: 6rem; font-weight: 900; letter-spacing: 25px;
            color: white; text-shadow: 0 0 30px var(--bizet-red); opacity: 0;
            animation: revealText 4s forwards;
        }
        @keyframes revealText { 50% { opacity: 0; } 85% { opacity: 1; } 100% { opacity: 0; } }

        /* --- 3. DYNAMIC ISLAND (HANYA MUNCUL DI WEB) --- */
        #island {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); padding: 10px 40px; border-radius: 50px;
            display: flex; align-items: center; gap: 20px; z-index: 99999;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #island.active { top: 15px; }

        /* --- 4. DASHBOARD & HOME UI --- */
        #dashboard {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; opacity: 0; transition: 1.5s;
        }
        .home-info { text-align: center; margin-bottom: 20px; }
        .main-clock { font-size: 10rem; font-weight: 900; margin: 0; letter-spacing: -5px; }
        .main-date { font-size: 1.5rem; color: #aaa; letter-spacing: 5px; text-transform: uppercase; }

        /* APP LAYOUTS */
        .app-grid { display: grid; grid-template-columns: repeat(var(--grid-cols), 1fr); gap: 20px; width: 85%; }
        .app-list { display: flex; flex-direction: column; gap: 10px; width: 50%; }
        
        .app {
            height: 110px; border-radius: 20px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: center;
            align-items: center; font-weight: bold; cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(10px); letter-spacing: 2px;
        }
        .app:hover { background: var(--bizet-red); border-color: white; transform: translateY(-5px); box-shadow: 0 15px 30px rgba(255,0,0,0.3); }

        /* --- 5. GATE SCREEN --- */
        #gate {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .gate-btn {
            padding: 25px 80px; font-size: 2rem; font-weight: 900; background: var(--bizet-red);
            border: none; color: white; border-radius: 20px; cursor: pointer;
            box-shadow: 0 0 50px rgba(255,0,0,0.5);
        }

        /* WEB LAYER */
        #web-layer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .exit-pill { position: fixed; top: 15px; right: 25px; z-index: 99999; display: none; gap: 10px; }

        /* SETTINGS */
        #settings-menu {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100000;
            display: none; justify-content: center; align-items: center;
        }
        .set-card { width: 450px; background: #111; border-radius: 30px; padding: 40px; border: 1px solid #333; text-align: center; }
        .set-btn { width: 100%; padding: 15px; margin: 8px 0; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="bg-nebula"></div>
    
    <div id="boot"><div class="singularity"></div><div class="boot-name">BIZET</div></div>

    <div id="gate">
        <h1 style="letter-spacing: 15px; margin-bottom: 50px;">BIZET LEGENDARY</h1>
        <button class="gate-btn" onclick="startOS()">ENTER SYSTEM</button>
    </div>

    <div id="island">
        <span id="isl-time" style="font-weight:900; font-size: 1.1rem;">00:00</span>
        <div style="width: 2px; height: 15px; background: #444;"></div>
        <span id="isl-date" style="color:var(--bizet-red); font-weight:bold;">14 FEB 2026</span>
    </div>

    <div class="exit-pill">
        <button onclick="closeApp()" style="padding:10px 25px; border-radius:50px; border:none; font-weight:900; cursor:pointer; background:var(--bizet-red); color:white;">EXIT</button>
        <button onclick="openSettings()" style="padding:10px 25px; border-radius:50px; border:none; font-weight:bold; cursor:pointer; background:#fff; color:#000;">SET</button>
    </div>

    <div id="dashboard">
        <div class="home-info">
            <h1 class="main-clock" id="cl">00:00</h1>
            <p class="main-date" id="full-date">SABTU, 14 FEB 2026</p>
        </div>
        <div id="app-grid" class="app-grid">
            <div class="app" onclick="openApp('https://www.tiktok.com')">TIKTOK</div>
            <div class="app" onclick="openApp('https://m.youtube.com')">YOUTUBE</div>
            <div class="app" onclick="openApp('https://poki.com')">GAMES</div>
            <div class="app" onclick="openApp('https://dutamovie21.ink')">DUTAMOVIE21</div>
            <div class="app" onclick="openApp('https://google.com')">GOOGLE</div>
            <div class="app" onclick="openSettings()">SETTINGS</div>
            <div class="app" onclick="location.reload()">REBOOT</div>
            <div class="app" style="color:red" onclick="location.href='about:blank'">OFF</div>
        </div>
    </div>

    <div id="settings-menu">
        <div class="set-card">
            <h2 style="color:var(--v-blue)">UI SETTINGS</h2>
            <button class="set-btn" onclick="changeUI('grid')">GRID VIEW (BOX)</button>
            <button class="set-btn" onclick="changeUI('list')">LIST VIEW (ROW)</button>
            <button class="set-btn" style="background:var(--bizet-red); color:white;" onclick="fixFS()">LOCK FULLSCREEN</button>
            <button class="set-btn" onclick="closeSettings()">CLOSE</button>
        </div>
    </div>

    <div id="web-layer"><iframe id="web-frame" src=""></iframe></div>

    <script>
        function updateAll() {
            const d = new Date();
            const days = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
            const months = ["JAN", "FEB", "MAR", "APR", "MEI", "JUN", "JUL", "AGU", "SEP", "OKT", "NOV", "DES"];
            
            const tStr = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            const dStr = days[d.getDay()] + ", " + d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear();
            
            document.getElementById('cl').innerText = tStr;
            document.getElementById('isl-time').innerText = tStr;
            document.getElementById('full-date').innerText = dStr;
            document.getElementById('isl-date').innerText = d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear();
        }
        setInterval(updateAll, 1000); updateAll();

        function fixFS() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot').style.display = 'none';
                document.getElementById('gate').style.display = 'flex';
            }, 4500);
        };

        function startOS() {
            fixFS();
            document.getElementById('gate').style.display = 'none';
            document.getElementById('dashboard').style.opacity = '1';
        }

        function openApp(url) {
            fixFS();
            document.getElementById('web-frame').src = url;
            document.getElementById('web-layer').style.display = 'block';
            document.querySelector('.exit-pill').style.display = 'flex';
            document.getElementById('island').classList.add('active'); // Animasi Turun
            document.getElementById('dashboard').style.opacity = '0';
        }

        function closeApp() {
            document.getElementById('web-layer').style.display = 'none';
            document.getElementById('web-frame').src = '';
            document.querySelector('.exit-pill').style.display = 'none';
            document.getElementById('island').classList.remove('active'); // Animasi Naik
            document.getElementById('dashboard').style.opacity = '1';
        }

        function changeUI(type) {
            const grid = document.getElementById('app-grid');
            if(type === 'list') {
                grid.className = 'app-list';
            } else {
                grid.className = 'app-grid';
            }
            closeSettings();
        }

        function openSettings() { document.getElementById('settings-menu').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-menu').style.display = 'none'; }
    </script>
</body>
</html>
