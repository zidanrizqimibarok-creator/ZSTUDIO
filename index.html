<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZET OS v1.0 - EXTENDED EDITION</title>
    <style>
        :root {
            --red: #ff0000;
            --dark: #000000;
            --glass: rgba(15, 15, 15, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 30px rgba(255, 0, 0, 0.6);
        }

        /* --- TOTAL MOUSE DISABLE --- */
        * { cursor: none !important; -webkit-tap-highlight-color: transparent; outline: none; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--dark); color: white;
            font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden;
        }

        /* --- ANIMATED BACKGROUND (HIDDEN LAYER) --- */
        #wallpaper {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(45deg, #000, #1a0000, #000);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            filter: brightness(0.5);
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- CLASSIC BOOTING --- */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; justify-content: center; align-items: center;
        }
        .boot-logo {
            font-size: 8rem; font-weight: 900; color: var(--red);
            letter-spacing: 20px; text-shadow: var(--glow);
            animation: pulse 3s ease-in-out forwards;
        }
        @keyframes pulse {
            0% { opacity: 0; transform: scale(0.9); filter: blur(10px); }
            50% { opacity: 1; transform: scale(1); filter: blur(0px); }
            100% { opacity: 0; transform: scale(1.1); filter: blur(20px); }
        }

        /* --- MAIN DASHBOARD --- */
        #dashboard {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 0.5s ease;
        }
        .clock-v1 { font-size: 10rem; font-weight: 100; margin-bottom: -10px; letter-spacing: -5px; }
        .os-name { font-size: 1.2rem; letter-spacing: 12px; color: #555; margin-bottom: 50px; }

        /* --- APP GRID (CODE BANYAKIN) --- */
        .app-container {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(2, 120px);
            gap: 20px;
        }

        .app-box {
            background: var(--glass); border: 2px solid var(--border);
            border-radius: 20px; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* NATIVE FOCUS STYLE */
        .app-box:focus {
            background: rgba(255, 0, 0, 0.15);
            border-color: var(--red);
            transform: scale(1.15);
            box-shadow: var(--glow);
            z-index: 10;
        }

        .app-box span { font-size: 0.8rem; font-weight: bold; letter-spacing: 2px; margin-top: 10px; }

        /* --- FLOATING CONTROLLER (TOMBAL KELUAR) --- */
        #ui-overlay {
            position: fixed; top: 30px; right: 30px; z-index: 10000;
            display: none; flex-direction: column; gap: 10px;
        }
        .float-btn {
            background: var(--red); color: white; border: none;
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); font-size: 0.8rem;
        }
        .float-btn:focus { background: white; color: red; transform: scale(1.1); }

        /* --- WEB VIEW ENGINE --- */
        #browser-layer {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: none;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- SHUTDOWN ANIMATION --- */
        .shutdown-active { animation: crtOff 0.8s forwards; }
        @keyframes crtOff {
            50% { transform: scale(1.5, 0.002); filter: brightness(10); }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="wallpaper"></div>
    <div id="boot-screen"><div class="boot-logo">BIZET</div></div>

    <div id="ui-overlay">
        <button class="float-btn" onclick="backToHome()">BACK TO MENU</button>
    </div>

    <div id="dashboard">
        <h1 class="clock-v1" id="time">00:00</h1>
        <p class="os-name">BIZET OS v1.0 EXTENDED</p>

        <div class="app-container">
            <div class="app-box" tabindex="1" onclick="openApp('https://www.tiktok.com')"><span>TIKTOK</span></div>
            <div class="app-box" tabindex="2" onclick="openApp('https://m.youtube.com')"><span>YOUTUBE</span></div>
            <div class="app-box" tabindex="3" onclick="openApp('https://poki.com')"><span>GAMES</span></div>
            <div class="app-box" tabindex="4" onclick="openApp('https://www.google.com')"><span>GOOGLE</span></div>
            <div class="app-box" tabindex="5" onclick="openApp('https://www.netflix.com')"><span>NETFLIX</span></div>
            <div class="app-box" tabindex="6" onclick="location.reload()"><span>REBOOT</span></div>
            <div class="app-box" tabindex="7" onclick="alert('System Healthy: 2.1GB RAM Free')"><span>STATUS</span></div>
            <div class="app-box" tabindex="8" style="color:red" onclick="shutDown()"><span>OFF</span></div>
        </div>
    </div>

    <div id="browser-layer">
        <iframe id="main-frame" src=""></iframe>
    </div>

    <script>
        // 1. CLOCK LOGIC
        function startTime() {
            const now = new Date();
            document.getElementById('time').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0');
            setTimeout(startTime, 1000);
        }
        startTime();

        // 2. BOOTING LOGIC
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot-screen').style.display = 'none';
                document.querySelector('.app-box').focus(); // Auto focus ke aplikasi pertama
            }, 4500);
        };

        // 3. NAVIGATION LOGIC
        function openApp(url) {
            const layer = document.getElementById('browser-layer');
            const frame = document.getElementById('main-frame');
            frame.src = url;
            layer.style.display = 'block';
            document.getElementById('ui-overlay').style.display = 'flex';
            document.getElementById('dashboard').style.opacity = '0';
            
            // Paksa fokus ke tombol BACK agar mudah keluar
            setTimeout(() => {
                document.querySelector('.float-btn').focus();
            }, 500);
        }

        function backToHome() {
            document.getElementById('browser-layer').style.display = 'none';
            document.getElementById('main-frame').src = '';
            document.getElementById('ui-overlay').style.display = 'none';
            document.getElementById('dashboard').style.opacity = '1';
            document.querySelector('.app-box').focus();
        }

        function shutDown() {
            document.body.classList.add('shutdown-active');
            setTimeout(() => { document.body.innerHTML = ''; }, 800);
        }

        // 4. REMOTE TV NATIVE SUPPORT (BACK BUTTON)
        window.addEventListener('keydown', (e) => {
            // Support tombol Back/Return pada remot Polytron
            if (e.key === 'Backspace' || e.key === 'Escape') {
                if(document.getElementById('browser-layer').style.display === 'block') {
                    backToHome();
                }
            }
        });

        // 5. AUTO-REFOCUS (Jaga agar navigasi tidak hilang)
        document.addEventListener('focusout', (e) => {
            if (!e.relatedTarget) {
                // Jika fokus hilang ke "angkasa", kembalikan ke elemen terakhir
                setTimeout(() => e.target.focus(), 10);
            }
        });
    </script>
</body>
</html>
