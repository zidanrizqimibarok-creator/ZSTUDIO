<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v1.0 EXTREME</title>
    <style>
        :root {
            --bizet-red: #ff0000;
            --v-blue: #007cf0;
            --v-cyan: #00dfd8;
            --v-purple: #7928ca;
            --grid-cols: 4; /* Default grid */
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            cursor: default;
        }

        /* --- 1. VIBRANT MESH WALLPAPER V2 --- */
        #bg-mesh {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(121, 40, 202, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 124, 240, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.15) 0%, transparent 100%),
                #050505;
            background-size: 200% 200%;
            animation: meshMove 10s ease-in-out infinite alternate;
        }
        @keyframes meshMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* --- 2. CINEMATIC BOOTING --- */
        #boot {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .boot-loader {
            text-align: center; animation: bootOut 1s forwards 4s;
        }
        .b-text {
            font-size: 7rem; font-weight: 900; letter-spacing: 30px;
            background: linear-gradient(to right, #fff, var(--bizet-red), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255,0,0,0.5));
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); } 20% { transform: skew(2deg); }
            40% { transform: skew(-2deg); } 60% { transform: skew(1deg); }
            100% { transform: skew(0deg); }
        }
        @keyframes bootOut { 100% { opacity: 0; visibility: hidden; } }

        /* --- 3. DYNAMIC ISLAND --- */
        #island {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 35px; border-radius: 50px; display: none; align-items: center; gap: 20px;
            z-index: 99999; backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* --- 4. FULLSCREEN GATE --- */
        #gate {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .gate-btn {
            padding: 25px 70px; font-size: 2rem; font-weight: 900;
            background: linear-gradient(90deg, var(--bizet-red), var(--v-purple));
            border: none; color: white; border-radius: 25px; cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4); transition: 0.3s;
        }
        .gate-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* --- 5. DASHBOARD & GRID SYSTEM --- */
        #dashboard {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; opacity: 0; transition: 1s;
        }
        .clock { font-size: 11rem; font-weight: 900; margin: 0; letter-spacing: -5px; text-shadow: 0 10px 50px rgba(0,0,0,0.5); }

        #app-grid { 
            display: grid; 
            grid-template-columns: repeat(var(--grid-cols), 1fr); 
            gap: 25px; margin-top: 30px; 
            width: 85%; max-width: 1200px;
        }
        .app {
            height: 130px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center; font-weight: bold;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
            font-size: 1.1rem; letter-spacing: 2px;
        }
        .app:hover { border-color: white; background: var(--bizet-red); transform: translateY(-10px); box-shadow: 0 20px 40px rgba(255,0,0,0.3); }

        /* --- 6. SETTINGS & EDIT GRID --- */
        #settings-menu {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 100000; display: none; justify-content: center; align-items: center;
        }
        .set-card { width: 500px; background: #111; border-radius: 35px; padding: 40px; border: 1px solid #333; text-align: center;}
        .set-btn { width: 100%; padding: 18px; margin: 10px 0; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .grid-selector { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .grid-opt { padding: 10px 20px; background: #222; border-radius: 10px; cursor: pointer; border: 1px solid #444; }
        .grid-opt.active { background: var(--bizet-red); border-color: white; }

        /* WEB VIEW */
        #web-layer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .nav-pill { position: fixed; top: 15px; right: 25px; z-index: 99999; display: none; gap: 10px; }
    </style>
</head>
<body>

    <div id="bg-mesh"></div>
    
    <div id="boot">
        <div class="boot-loader">
            <div class="b-text">BIZET</div>
            <p style="letter-spacing: 10px; color: #555;">ULTRA PERFORMANCE</p>
        </div>
    </div>

    <div id="gate">
        <h1 style="letter-spacing: 15px; margin-bottom: 50px;">BIZET EXTREME OS</h1>
        <button class="gate-btn" onclick="initOS()">START FULLSCREEN</button>
    </div>

    <div id="island">
        <span id="isl-time" style="font-weight:900; font-size: 1.2rem;">00:00</span>
        <div style="width: 2px; height: 20px; background: #333;"></div>
        <span style="color:var(--v-cyan); font-weight: bold;" id="isl-date">14 FEB</span>
    </div>

    <div class="nav-pill">
        <button onclick="closeApp()" style="padding:12px 30px; border-radius:50px; border:none; font-weight:900; cursor:pointer; background:var(--bizet-red); color:white;">EXIT</button>
        <button onclick="openSettings()" style="padding:12px 30px; border-radius:50px; border:none; font-weight:bold; cursor:pointer; background:#fff; color:#000;">SETTINGS</button>
    </div>

    <div id="dashboard">
        <h1 class="clock" id="cl">00:00</h1>
        <div id="app-grid">
            <div class="app" onclick="openApp('https://www.tiktok.com')">TIKTOK</div>
            <div class="app" onclick="openApp('https://m.youtube.com')">YOUTUBE</div>
            <div class="app" onclick="openApp('https://poki.com')">GAMES</div>
            <div class="app" onclick="openApp('https://google.com')">GOOGLE</div>
            <div class="app" onclick="openApp('https://www.netflix.com')">NETFLIX</div>
            <div class="app" onclick="openSettings()">SETTINGS</div>
            <div class="app" onclick="location.reload()">REBOOT</div>
            <div class="app" style="color:red" onclick="location.href='about:blank'">OFF</div>
        </div>
    </div>

    <div id="settings-menu">
        <div class="set-card">
            <h2 style="color:var(--v-cyan); margin-bottom: 5px;">SYSTEM CONFIG</h2>
            <p style="color:#666; font-size: 0.8rem; margin-bottom: 25px;">Personalize your BIZET experience</p>
            
            <p style="text-align:left; font-size:0.9rem; margin-left:5px;">Edit Grid Columns:</p>
            <div class="grid-selector">
                <div class="grid-opt" onclick="setGrid(3)">3 Cols</div>
                <div class="grid-opt active" id="g4" onclick="setGrid(4)">4 Cols</div>
                <div class="grid-opt" onclick="setGrid(5)">5 Cols</div>
            </div>

            <button class="set-btn" style="background:var(--bizet-red); color:white;" onclick="fixFS()">LOCK FULLSCREEN</button>
            <button class="set-btn" style="background:#222; color:white;" onclick="closeSettings()">CLOSE</button>
        </div>
    </div>

    <div id="web-layer"><iframe id="web-frame" src=""></iframe></div>

    <script>
        function updateTime() {
            const d = new Date();
            const t = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            const months = ["JAN", "FEB", "MAR", "APR", "MEI", "JUN", "JUL", "AGU", "SEP", "OKT", "NOV", "DES"];
            document.getElementById('cl').innerText = t;
            document.getElementById('isl-time').innerText = t;
            document.getElementById('isl-date').innerText = d.getDate() + " " + months[d.getMonth()];
        }
        setInterval(updateTime, 1000); updateTime();

        function fixFS() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        }

        function setGrid(num) {
            document.documentElement.style.setProperty('--grid-cols', num);
            document.querySelectorAll('.grid-opt').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot').style.display = 'none';
                document.getElementById('gate').style.display = 'flex';
            }, 4500);
        };

        function initOS() {
            fixFS();
            document.getElementById('gate').style.display = 'none';
            document.getElementById('dashboard').style.opacity = '1';
            document.getElementById('island').style.display = 'flex';
        }

        function openApp(url) {
            fixFS();
            document.getElementById('web-frame').src = url;
            document.getElementById('web-layer').style.display = 'block';
            document.querySelector('.nav-pill').style.display = 'flex';
            document.getElementById('dashboard').style.opacity = '0';
            document.getElementById('island').style.display = 'none';
        }

        function closeApp() {
            document.getElementById('web-layer').style.display = 'none';
            document.getElementById('web-frame').src = '';
            document.querySelector('.nav-pill').style.display = 'none';
            document.getElementById('dashboard').style.opacity = '1';
            document.getElementById('island').style.display = 'flex';
        }

        function openSettings() { document.getElementById('settings-menu').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-menu').style.display = 'none'; }
    </script>
</body>
</html>
