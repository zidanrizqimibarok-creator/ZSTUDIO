<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v1.0 ULTIMATE</title>
    <style>
        :root {
            --bizet-red: #ff0000;
            --v-blue: #007cf0;
            --v-cyan: #00dfd8;
            --v-purple: #7928ca;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            cursor: default;
        }

        /* --- 1. VIBRANT COLORFUL WALLPAPER --- */
        #bg-mesh {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(135deg, #000 0%, #1a0033 30%, #330000 70%, #001a33 100%);
            background-size: 400% 400%;
            animation: meshMove 15s ease infinite;
        }
        @keyframes meshMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. NEW BIZET CORE BOOTING --- */
        #boot {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }
        .core {
            width: 10px; height: 10px; background: white; border-radius: 50%;
            box-shadow: 0 0 50px white; animation: coreExplode 4s forwards;
        }
        @keyframes coreExplode {
            0% { transform: scale(1); filter: blur(10px); }
            30% { transform: scale(20); filter: blur(2px); background: var(--bizet-red); box-shadow: 0 0 100px var(--bizet-red); }
            60% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
        .boot-text {
            position: absolute; font-size: 5rem; font-weight: 900; 
            letter-spacing: 20px; color: white; opacity: 0;
            animation: textReveal 4s forwards;
        }
        @keyframes textReveal {
            50% { opacity: 0; transform: translateY(20px); }
            80% { opacity: 1; transform: translateY(0); color: var(--bizet-red); }
            100% { opacity: 0; }
        }

        /* --- 3. DYNAMIC ISLAND (CLOCK/DATE) --- */
        #island {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 30px; border-radius: 50px; display: none; align-items: center; gap: 15px;
            z-index: 99999; backdrop-filter: blur(15px);
        }

        /* --- 4. FULLSCREEN GATE --- */
        #gate {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .gate-btn {
            padding: 25px 60px; font-size: 2rem; font-weight: 900;
            background: linear-gradient(90deg, var(--v-blue), var(--v-purple));
            border: none; color: white; border-radius: 20px; cursor: pointer;
            box-shadow: 0 0 50px rgba(121, 40, 202, 0.4);
        }

        /* --- 5. DASHBOARD --- */
        #dashboard {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; opacity: 0; transition: 1s;
        }
        .clock { font-size: 11rem; font-weight: 900; margin: 0; letter-spacing: -5px; }

        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 30px; }
        .app {
            width: 210px; height: 110px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; font-weight: bold;
            transition: 0.3s; cursor: pointer;
        }
        .app:hover { border-color: white; background: var(--bizet-red); transform: scale(1.05); }

        /* --- 6. SETTINGS UI --- */
        #settings-menu {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 999999; display: none; justify-content: center; align-items: center;
        }
        .set-card { width: 500px; background: #111; border-radius: 30px; padding: 40px; border: 1px solid #333; text-align: center;}
        .set-btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; }

        /* WEB VIEW */
        #web-layer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .exit-pill { position: fixed; top: 15px; right: 25px; z-index: 99999; display: none; }
    </style>
</head>
<body>

    <div id="bg-mesh"></div>
    
    <div id="boot">
        <div class="core"></div>
        <div class="boot-text">BIZET</div>
    </div>

    <div id="gate">
        <button class="gate-btn" onclick="initOS()">ENTER FULLSCREEN</button>
    </div>

    <div id="island">
        <span id="isl-time" style="font-weight:900">00:00</span>
        <span style="color:var(--v-cyan)" id="isl-date">14 FEB</span>
    </div>

    <div class="exit-pill">
        <button onclick="closeApp()" style="padding:10px 25px; border-radius:50px; border:none; font-weight:bold; cursor:pointer;">EXIT</button>
        <button onclick="openSettings()" style="padding:10px 25px; border-radius:50px; border:none; font-weight:bold; cursor:pointer; background:#333; color:white;">SETTINGS</button>
    </div>

    <div id="dashboard">
        <h1 class="clock" id="cl">00:00</h1>
        <div class="app-grid">
            <div class="app" onclick="openApp('https://www.tiktok.com')">TIKTOK</div>
            <div class="app" onclick="openApp('https://m.youtube.com')">YOUTUBE</div>
            <div class="app" onclick="openApp('https://poki.com')">GAMES</div>
            <div class="app" onclick="openApp('https://google.com')">GOOGLE</div>
            <div class="app" onclick="openSettings()">SETTINGS</div>
            <div class="app" onclick="location.reload()">REBOOT</div>
            <div class="app" style="color:red" onclick="location.href='about:blank'">OFF</div>
        </div>
    </div>

    <div id="settings-menu">
        <div class="set-card">
            <h2 style="color:var(--v-cyan)">SYSTEM SETTINGS</h2>
            <button class="set-btn" style="background:var(--bizet-red); color:white;" onclick="fixFS()">LOCK FULLSCREEN (FIX BUG)</button>
            <button class="set-btn" onclick="closeSettings()">CLOSE</button>
            <p style="font-size:0.7rem; color:#555; margin-top:20px;">BIZET OS v1.0 ULTIMATE EDITION</p>
        </div>
    </div>

    <div id="web-layer"><iframe id="web-frame" src=""></iframe></div>

    <script>
        function updateTime() {
            const d = new Date();
            const t = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            const months = ["JAN", "FEB", "MAR", "APR", "MEI", "JUN", "JUL", "AGU", "SEP", "OKT", "NOV", "DES"];
            document.getElementById('cl').innerText = t;
            document.getElementById('isl-time').innerText = t;
            document.getElementById('isl-date').innerText = d.getDate() + " " + months[d.getMonth()];
        }
        setInterval(updateTime, 1000); updateTime();

        function fixFS() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
            closeSettings();
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot').style.display = 'none';
                document.getElementById('gate').style.display = 'flex';
            }, 4000);
        };

        function initOS() {
            fixFS();
            document.getElementById('gate').style.display = 'none';
            document.getElementById('dashboard').style.opacity = '1';
            document.getElementById('island').style.display = 'flex';
        }

        function openApp(url) {
            document.getElementById('web-frame').src = url;
            document.getElementById('web-layer').style.display = 'block';
            document.querySelector('.exit-pill').style.display = 'block';
            document.getElementById('dashboard').style.opacity = '0';
            document.getElementById('island').style.display = 'none';
        }

        function closeApp() {
            document.getElementById('web-layer').style.display = 'none';
            document.getElementById('web-frame').src = '';
            document.querySelector('.exit-pill').style.display = 'none';
            document.getElementById('dashboard').style.opacity = '1';
            document.getElementById('island').style.display = 'flex';
        }

        function openSettings() { document.getElementById('settings-menu').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-menu').style.display = 'none'; }
    </script>
</body>
</html>
