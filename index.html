<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v1.0 DIRECT</title>
    <style>
        :root {
            --bizet-red: #ff0000;
            --bg-dark: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-dark); color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* WALLPAPER VIBRANT RINGAN */
        #bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at top right, #1a0000, #000);
        }

        /* BOOTING SUPER RINGAN */
        #boot {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }
        .boot-txt {
            font-size: 5rem; font-weight: 900; color: var(--bizet-red);
            letter-spacing: 15px; animation: pulse 2.5s forwards;
        }
        @keyframes pulse { 0% { opacity:0; } 50% { opacity:1; } 100% { opacity:0; } }

        /* HOME UI */
        #main {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .clock { font-size: 8rem; font-weight: 900; margin: 0; }
        .date { font-size: 1.2rem; color: #888; letter-spacing: 3px; margin-bottom: 30px; }

        /* GRID SISTEM */
        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 15px; width: 80%; max-width: 1000px;
        }
        .app {
            height: 100px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            text-decoration: none; color: white;
        }
        .app:hover { background: var(--bizet-red); transform: scale(1.05); }

        /* GATE SCREEN */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 9000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .btn { padding: 20px 50px; background: var(--bizet-red); border: none; color: white; font-weight: 900; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="bg"></div>

    <div id="boot"><div class="boot-txt">BIZET</div></div>

    <div id="gate">
        <button class="btn" onclick="goFull()">START BIZET OS (AUTO FULLSCREEN)</button>
    </div>

    <div id="main">
        <h1 class="clock" id="c">00:00</h1>
        <p class="date" id="d">SABTU, 14 FEB 2026</p>

        <div class="grid">
            <a href="https://www.tiktok.com" class="app">TIKTOK</a>
            <a href="https://m.youtube.com" class="app">YOUTUBE</a>
            <a href="https://poki.com" class="app">GAMES</a>
            <a href="https://dutamovie21.ink" class="app">DUTAMOVIE21</a>
            <a href="https://www.google.com" class="app">GOOGLE</a>
            <div class="app" onclick="location.reload()">REBOOT</div>
            <div class="app" onclick="alert('BIZET OS v1.0\nStatus: Direct Link Mode')">INFO</div>
            <div class="app" style="color:red" onclick="window.close()">OFF</div>
        </div>
    </div>

    <script>
        function update() {
            const d = new Date();
            const days = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
            const months = ["JAN", "FEB", "MAR", "APR", "MEI", "JUN", "JUL", "AGU", "SEP", "OKT", "NOV", "DES"];
            document.getElementById('c').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            document.getElementById('d').innerText = days[d.getDay()] + ", " + d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear();
        }
        setInterval(update, 1000); update();

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot').style.display = 'none';
                document.getElementById('gate').style.display = 'flex';
            }, 3000);
        };

        function goFull() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
            document.getElementById('gate').style.display = 'none';
        }
    </script>
</body>
</html>
