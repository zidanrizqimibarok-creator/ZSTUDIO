<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZET OS v19.0 APEX OVERLORD</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --red: #ff0000;
            --dark: #000;
            --neon: 0 0 25px rgba(255, 0, 0, 0.6);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--dark); color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* --- BOOTING CLEAN (NO TEXT) --- */
        #boot {
            position: fixed; inset: 0; background: #000; z-index: 9999999;
            display: flex; justify-content: center; align-items: center;
        }
        .logo-apex {
            font-size: 8rem; font-weight: 900; color: var(--red);
            letter-spacing: 30px; text-shadow: var(--neon);
            animation: pulse 4s ease-in-out forwards;
        }
        @keyframes pulse {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        /* --- LAYER 1: DASHBOARD (HOME) --- */
        #home-layer {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column; justify-content: center;
            padding: 0 8%; background: radial-gradient(circle, #150000, #000);
            transition: 1s ease-in-out;
        }
        .clock { font-size: 10rem; font-weight: 100; margin: 0; }
        .welcome-msg { font-size: 1.5rem; letter-spacing: 10px; color: #555; text-transform: uppercase; }

        /* --- LAYER 2: WEB ENGINE (BROWSER) --- */
        #web-layer {
            position: absolute; inset: 0; z-index: 5; /* Di bawah UI */
            background: #000; display: none;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- LAYER 3: FLOATING UI (PINTASAN TIDAK AKAN HILANG) --- */
        #floating-ui {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 99999; /* LAPISAN TERTINGGI, TIDAK BISA TERTUTUP WEB */
            display: flex; gap: 20px; background: rgba(10,10,10,0.95);
            padding: 15px 35px; border-radius: 50px;
            border: 1px solid #333; backdrop-filter: blur(20px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.9);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .floating-ui.hide { transform: translateX(-50%) translateY(150px); opacity: 0; }

        .btn-app {
            width: 130px; height: 70px; background: #1a1a1a;
            border-radius: 20px; border: 1px solid #444; color: white;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            letter-spacing: 2px; font-size: 0.8rem;
        }
        .btn-app:hover { background: var(--red); box-shadow: var(--neon); border-color: #fff; }

        /* --- SETTINGS & SHUTDOWN --- */
        #settings-overlay {
            position: fixed; inset: 0; z-index: 999999;
            background: rgba(0,0,0,0.98); display: none;
            justify-content: center; align-items: center;
        }
        .set-box {
            width: 800px; height: 500px; background: #0c0c0c;
            border-radius: 40px; border: 1px solid #222; display: flex;
        }
        .set-side { width: 30%; border-right: 1px solid #222; padding: 40px 20px; }
        .set-main { flex: 1; padding: 50px; text-align: center; }
        .s-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 15px; border: none; background: #181818; color: white; cursor: pointer; text-align: left; }
        .s-btn:hover { background: var(--red); }
        .qr-card { background: white; padding: 10px; border-radius: 15px; display: inline-block; margin-top: 20px; }

        /* EFFECT SHUTDOWN */
        .crt-off { animation: crtEffect 0.7s forwards; }
        @keyframes crtEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.5, 0.002); filter: brightness(10); }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="boot">
        <div class="logo-apex">BIZET</div>
    </div>

    <div id="home-layer">
        <p class="welcome-msg">Welcome to BIZET APEX v19</p>
        <h1 class="clock" id="time-display">00:00</h1>
    </div>

    <div id="web-layer"><iframe id="main-frame" src=""></iframe></div>

    <div id="floating-ui">
        <div class="btn-app" onclick="openApp('https://www.tiktok.com')">TIKTOK</div>
        <div class="btn-app" onclick="openApp('https://m.youtube.com')">YOUTUBE</div>
        <div class="btn-app" onclick="openApp('https://poki.com')">GAMES</div>
        <div class="btn-app" style="border-color: red;" onclick="toggleSettings()">SETTING</div>
    </div>

    <div id="settings-overlay">
        <div class="set-box">
            <div class="set-side">
                <button class="s-btn" onclick="backToHome()">üè† HOME SCREEN</button>
                <button class="s-btn" onclick="location.reload()">üîÑ REBOOT OS</button>
                <button class="s-btn" style="background:#400" onclick="shutdownTV()">üî¥ SHUTDOWN</button>
            </div>
            <div class="set-main">
                <h1 style="color:red; margin:0; letter-spacing:10px;">APEX OVERLORD</h1>
                <p style="color:#444">Version 19.0 | Ultimate Layering System</p>
                <hr style="border:0; border-top:1px solid #222; margin:30px 0;">
                <p>SCAN UNTUK KONSOL REMOT:</p>
                <div class="qr-card" id="qr-place"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://bizet-tv-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- SISTEM JAM ---
        function updateTime() {
            const now = new Date();
            document.getElementById('time-display').innerText = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
        }
        setInterval(updateTime, 1000); updateTime();

        // --- ANIMASI BOOTING ---
        setTimeout(() => {
            const boot = document.getElementById('boot');
            boot.style.transition = '2s'; boot.style.opacity = '0';
            setTimeout(() => boot.style.display = 'none', 2000);
        }, 5000);

        // --- NAVIGASI CORE ---
        function openApp(url) {
            const frame = document.getElementById('main-frame');
            frame.src = url;
            document.getElementById('web-layer').style.display = 'block';
            document.getElementById('home-layer').style.opacity = '0';
            document.getElementById('floating-ui').classList.add('hide'); // Sembunyikan bar
        }

        function backToHome() {
            document.getElementById('web-layer').style.display = 'none';
            document.getElementById('main-frame').src = '';
            document.getElementById('home-layer').style.opacity = '1';
            document.getElementById('floating-ui').classList.remove('hide');
            document.getElementById('settings-overlay').style.display = 'none';
        }

        function toggleSettings() {
            const s = document.getElementById('settings-overlay');
            s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
        }

        function shutdownTV() {
            document.getElementById('settings-overlay').style.display = 'none';
            document.body.classList.add('crt-off');
            setTimeout(() => { document.body.innerHTML = ''; }, 700);
        }

        // Munculkan Bar Pintasan saat Mouse ke bawah layar
        window.addEventListener('mousemove', (e) => {
            if(e.clientY > window.innerHeight - 100) {
                document.getElementById('floating-ui').classList.remove('hide');
            }
        });

        // --- QR GENERATOR ---
        new QRCode(document.getElementById("qr-place"), {
            text: window.location.href.replace('bizet_os.html', 'remote.html'),
            width: 160, height: 160
        });

        // --- LISTENER REMOTE TERBARU (CODE & DPAD) ---
        // 1. Jalur Navigasi (D-Pad)
        db.ref('BIZET_REMOTE_DPAD').on('value', (snap) => {
            const cmd = snap.val();
            if(!cmd) return;
            if(cmd === 'UP') window.scrollBy(0, -300);
            if(cmd === 'DOWN') window.scrollBy(0, 300);
            if(cmd === 'HOME') backToHome();
            if(cmd === 'BACK') { try { document.getElementById('main-frame').contentWindow.history.back(); } catch(e) { backToHome(); } }
            db.ref('BIZET_REMOTE_DPAD').set(null);
        });

        // 2. Jalur Konsol (Input Code/URL)
        db.ref('BIZET_TITANIUM_SYNC').on('value', (snap) => {
            const data = snap.val();
            if(!data) return;
            if(data.type === 'url') openApp(data.val);
            if(data.type === 'code') {
                document.getElementById('web-layer').style.display = 'block';
                document.getElementById('main-frame').srcdoc = data.val;
            }
            db.ref('BIZET_TITANIUM_SYNC').set(null);
        });
    </script>
</body>
</html>
