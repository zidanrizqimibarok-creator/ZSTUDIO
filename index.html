<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v22.0 ULTRA NATIVE</title>
    <style>
        :root {
            --red: #ff0000;
            --glass: rgba(0, 0, 0, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --focus-glow: 0 0 40px rgba(255, 0, 0, 0.8);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* --- 1. BOOTING PARTIKEL --- */
        #boot {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }
        .logo-apex {
            font-size: 8rem; font-weight: 900; color: var(--red);
            letter-spacing: 20px; animation: bootFade 4s forwards;
        }
        @keyframes bootFade {
            0% { opacity: 0; transform: scale(0.8); filter: blur(20px); }
            50% { opacity: 1; transform: scale(1); filter: blur(0px); }
            100% { opacity: 0; transform: scale(1.1); filter: blur(20px); }
        }

        /* --- 2. DYNAMIC WALLPAPER --- */
        #bg-container {
            position: fixed; inset: 0; z-index: -1;
            background: url('https://source.unsplash.com/1920x1080/?nature,dark,space') no-repeat center center/cover;
            transition: 2s ease-in-out; filter: brightness(0.4);
        }

        /* --- 3. DASHBOARD --- */
        #dashboard {
            height: 100vh; padding: 0 8%; display: flex; flex-direction: column;
            justify-content: center; transition: 0.8s;
        }
        .clock { font-size: 10rem; font-weight: 100; margin: 0; letter-spacing: -5px; }
        
        /* APP GRID (NATIVE FOCUS) */
        .app-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 20px; margin-top: 50px; }
        .app-item {
            background: var(--glass); border: 2px solid var(--border);
            height: 130px; border-radius: 25px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
            transition: 0.3s; outline: none;
        }
        /* EFEK SAAT DIPILIH PAKAI REMOT (FOCUS) */
        .app-item:focus {
            border-color: var(--red); transform: scale(1.1);
            background: rgba(255, 0, 0, 0.1); box-shadow: var(--focus-glow);
        }
        .app-item b { font-size: 0.9rem; letter-spacing: 2px; margin-top: 10px; }

        /* --- 4. SETTINGS MENU --- */
        #settings-ui {
            position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center;
        }
        .set-window { width: 800px; height: 500px; background: #111; border-radius: 40px; border: 1px solid #333; display: flex; }
        .set-nav { width: 30%; border-right: 1px solid #222; padding: 40px 20px; }
        .set-content { flex: 1; padding: 50px; }
        .set-item { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 15px; background: #1a1a1a; color: white; border: none; text-align: left; cursor: pointer; }
        .set-item:focus { background: var(--red); outline: none; box-shadow: 0 0 20px rgba(255,0,0,0.4); }

        /* --- 5. WEB LAYER --- */
        #web-layer { position: fixed; inset: 0; background: #000; z-index: 500; display: none; }
        iframe { width: 100%; height: 100%; border: none; }

        /* SHUTDOWN */
        .off-anim { animation: off 0.7s forwards; }
        @keyframes off { 50% { transform: scale(1.2, 0.005); filter: brightness(10); } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div id="boot"><div class="logo-apex">BIZET</div></div>

    <div id="dashboard">
        <h1 class="clock" id="cl">00:00</h1>
        <p style="letter-spacing: 10px; color: #888;">APEX ULTRA v22</p>

        <div class="app-grid">
            <div class="app-item" tabindex="1" onclick="launch('https://www.tiktok.com')"><b>TIKTOK</b></div>
            <div class="app-item" tabindex="2" onclick="launch('https://m.youtube.com')"><b>YOUTUBE</b></div>
            <div class="app-item" tabindex="3" onclick="launch('https://www.netflix.com')"><b>NETFLIX</b></div>
            <div class="app-item" tabindex="4" onclick="launch('https://www.spotify.com')"><b>SPOTIFY</b></div>
            <div class="app-item" tabindex="5" onclick="toggleSet()"><b>SETTINGS</b></div>
            <div class="app-item" tabindex="6" style="border-color: #400;" onclick="off()"><b>OFF</b></div>
        </div>
    </div>

    <div id="web-layer"><iframe id="ifr" src=""></iframe></div>

    <div id="settings-ui">
        <div class="set-window">
            <div class="set-nav">
                <button class="set-item" tabindex="7" onclick="closeSet()">KEMBALI</button>
                <button class="set-item" tabindex="8" onclick="changeWall()">GANTI WALLPAPER</button>
                <button class="set-item" tabindex="9" onclick="location.reload()">REBOOT</button>
            </div>
            <div class="set-content">
                <h2 style="color:red">SYSTEM SETTINGS</h2>
                <hr style="border:0; border-top:1px solid #222;">
                <p>Model: Polytron Smart BIZET Edition</p>
                <p>Memory: 2.4GB / 4.0GB Available</p>
                <p>OS Status: Optimized (No Remote Required)</p>
            </div>
        </div>
    </div>

    <script>
        // 1. CLOCK
        function updateClock() {
            const d = new Date();
            document.getElementById('cl').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }
        setInterval(updateClock, 1000); updateClock();

        // 2. BOOTING
        setTimeout(() => {
            const b = document.getElementById('boot');
            b.style.transition = '2s'; b.style.opacity = '0';
            setTimeout(() => { b.style.display = 'none'; document.querySelector('.app-item').focus(); }, 2000);
        }, 5000);

        // 3. NAVIGATION
        function launch(url) {
            document.getElementById('ifr').src = url;
            document.getElementById('web-layer').style.display = 'block';
            document.getElementById('dashboard').style.opacity = '0';
        }

        function closeSet() {
            document.getElementById('settings-ui').style.display = 'none';
            document.querySelector('.app-item').focus();
        }

        function toggleSet() {
            document.getElementById('settings-ui').style.display = 'flex';
            document.querySelector('.set-item').focus();
        }

        function changeWall() {
            const bg = document.getElementById('bg-container');
            bg.style.backgroundImage = `url('https://source.unsplash.com/1920x1080/?space,abstract,dark&sig=${Math.random()}')`;
        }

        function off() {
            document.body.classList.add('off-anim');
            setTimeout(() => { document.body.innerHTML = ''; }, 700);
        }

        // 4. REMOTE BAWAAN TV (D-PAD CONTROL)
        window.addEventListener('keydown', (e) => {
            // Jika tombol 'Back' remot TV dipencet
            if (e.key === 'Backspace' || e.key === 'Escape') {
                if(document.getElementById('web-layer').style.display === 'block') {
                    document.getElementById('web-layer').style.display = 'none';
                    document.getElementById('ifr').src = '';
                    document.getElementById('dashboard').style.opacity = '1';
                }
            }
        });
    </script>
</body>
</html>
